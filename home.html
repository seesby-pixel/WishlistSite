<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist Hub</title>

  <!-- SEO / Social -->
  <meta name="description" content="Create and share wishlists easily with friends and family.">
  <meta property="og:title" content="Wishlist Hub">
  <meta property="og:description" content="Create and share your wishlist in seconds.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Wishlist Hub</h1>

  <nav>
    <button id="backBtn" style="display:none;">Back</button>
  </nav>

  <section class="page-section">
    <div class="menu-buttons">
      <button onclick="location.href='create.html'">Create My List</button>
      <button onclick="location.href='view.html'">View Someone's List</button>
      <button onclick="location.href='mylist.html'">View My List</button>
    </div>
  </section>

  <script>
    (function () {
      const backBtn = document.getElementById('backBtn');

      // Show Back if user came from another page on the same origin,
      // or if other pages explicitly set a flag before sending them here.
      let show = false;

      try {
        const ref = document.referrer ? new URL(document.referrer) : null;
        const sameOriginRef = ref && ref.origin === location.origin;
        const cameFromInternal = sessionStorage.getItem('cameFromInternal') === '1';

        show = (sameOriginRef && history.length > 1) || cameFromInternal;

        // Clear the one-time flag so a fresh/opened home won't keep showing Back
        sessionStorage.removeItem('cameFromInternal');
      } catch (e) {
        // Fail-safe: keep hidden if anything is weird.
        show = false;
      }

      if (show) {
        backBtn.style.display = 'inline-block';
        backBtn.addEventListener('click', () => history.back());
      }
    })();
  </script>
</body>
</html>
