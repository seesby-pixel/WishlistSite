<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 900" preserveAspectRatio="none">
  <!-- Transparent background; use CSS background-color behind this -->
  <defs>
    <!-- Basic snowflake shape -->
    <g id="flake-shape" stroke="white" stroke-width="2" fill="none" stroke-linecap="round">
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="0" y1="-6" x2="0" y2="6"/>
      <line x1="-4" y1="-4" x2="4" y2="4"/>
      <line x1="-4" y1="4" x2="4" y2="-4"/>
      <!-- tiny sparkle pulse -->
      <circle r="1.8" fill="white">
        <animate attributeName="opacity" values="1;0.5;1" dur="2.4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="1.8;2.6;1.8" dur="2.4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- One falling flake (parametrized by its local position/scale/starts) -->
    <!-- Wrap the rotating flake in a group; motion is applied to the group so rotation doesn't change the path -->
    <g id="falling-flake-right">
      <use href="#flake-shape">
        <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="25s" repeatCount="indefinite"/>
      </use>
      <!-- gentle sway to the RIGHT, always downward -->
      <animateMotion dur="24s" repeatCount="indefinite" path="M0 0 Q 26 560 0 1120"/>
    </g>

    <g id="falling-flake-left">
      <use href="#flake-shape">
        <animateTransform attributeName="transform" type="rotate" from="0" to="-360" dur="28s" repeatCount="indefinite"/>
      </use>
      <!-- gentle sway to the LEFT, always downward -->
      <animateMotion dur="26s" repeatCount="indefinite" path="M0 0 Q -26 560 0 1120"/>
    </g>

    <!-- A 240px-wide "strip" that contains 10 flakes at different x/scale with staggered starts -->
    <!-- We tile this strip across the page to guarantee even horizontal coverage -->
    <g id="flake-strip">
      <!-- x positions within the strip -->
      <!-- 20, 40, 60, 80, 100, 140, 160, 180, 200, 220 -->
      <g transform="translate(20,-260) scale(1.00)"><use href="#falling-flake-right"><animate attributeName="begin" dur="0.001s" values="0s" fill="freeze"/></use></g>
      <g transform="translate(40,-780) scale(1.30)"><use href="#falling-flake-left"><animate attributeName="begin" dur="0.001s" values="2s" fill="freeze"/></use></g>
      <g transform="translate(60,-1150) scale(0.85)"><use href="#falling-flake-right"><animate attributeName="begin" dur="0.001s" values="4s" fill="freeze"/></use></g>
      <g transform="translate(80,-520) scale(1.50)"><use href="#falling-flake-left"><animate attributeName="begin" dur="0.001s" values="6s" fill="freeze"/></use></g>
      <g transform="translate(100,-980) scale(1.10)"><use href="#falling-flake-right"><animate attributeName="begin" dur="0.001s" values="8s" fill="freeze"/></use></g>
      <g transform="translate(140,-350) scale(0.95)"><use href="#falling-flake-left"><animate attributeName="begin" dur="0.001s" values="10s" fill="freeze"/></use></g>
      <g transform="translate(160,-1230) scale(1.40)"><use href="#falling-flake-right"><animate attributeName="begin" dur="0.001s" values="12s" fill="freeze"/></use></g>
      <g transform="translate(180,-640) scale(1.15)"><use href="#falling-flake-left"><animate attributeName="begin" dur="0.001s" values="14s" fill="freeze"/></use></g>
      <g transform="translate(200,-100) scale(0.80)"><use href="#falling-flake-right"><animate attributeName="begin" dur="0.001s" values="16s" fill="freeze"/></use></g>
      <g transform="translate(220,-900) scale(1.60)"><use href="#falling-flake-left"><animate attributeName="begin" dur="0.001s" values="18s" fill="freeze"/></use></g>
    </g>
  </defs>

  <!-- Tile the strip across the full width (0 → 1440) -->
  <!-- 1440 / 240 = 6 columns => 10 flakes × 6 = 60 flakes total -->
  <use href="#flake-strip" x="0"   y="0"/>
  <use href="#flake-strip" x="240" y="0"/>
  <use href="#flake-strip" x="480" y="0"/>
  <use href="#flake-strip" x="720" y="0"/>
  <use href="#flake-strip" x="960" y="0"/>
  <use href="#flake-strip" x="1200" y="0"/>
</svg>
