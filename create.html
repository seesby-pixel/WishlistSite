<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Wishlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <!-- SEO -->
  <meta name="description" content="Choose a unique code and 4-digit PIN to create your wishlist.">
  <meta property="og:title" content="Create Wishlist">
  <meta property="og:description" content="Choose a unique code and 4-digit PIN to create your wishlist.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Create Your Wishlist</h1>

  <section class="page-section">
    <div class="form-stack">
      <input id="codeInput" type="text" placeholder="Unique code (letters/numbers)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" />
      <input id="pinInput" type="password" maxlength="4" placeholder="4-digit PIN" autocomplete="off" inputmode="numeric" pattern="[0-9]*" />
      <button id="createBtn">Create & Continue</button>
      <div id="err" class="error-text" style="display:none;"></div>
    </div>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiawooDcVM2qkvP10BuRVDoxIqEXz15ac",
      authDomain: "wishlistsite-c97bd.firebaseapp.com",
      projectId: "wishlistsite-c97bd",
      storageBucket: "wishlistsite-c97bd.firebasestorage.app",
      messagingSenderId: "525857492319",
      appId: "1:525857492319:web:25f40775bbe54312533aea",
      measurementId: "G-YHB16ZT4ED"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeEl = document.getElementById('codeInput');
    const pinEl = document.getElementById('pinInput');
    const btn = document.getElementById('createBtn');
    const err = document.getElementById('err');

    function showErr(m){ err.textContent = m; err.style.display = 'block'; }
    function clearErr(){ err.style.display = 'none'; err.textContent = ""; }

    function validCode(code){
      return /^[A-Za-z0-9]{3,24}$/.test(code);
    }
    function validPin(pin){
      return /^[0-9]{4}$/.test(pin);
    }

    btn.addEventListener('click', async () => {
      clearErr();
      const code = codeEl.value.trim();
      const pin  = pinEl.value.trim();

      if (!validCode(code)) return showErr('Code must be 3â€“24 letters/numbers, no spaces.');
      if (!validPin(pin)) return showErr('PIN must be exactly 4 digits.');

      btn.disabled = true;
      btn.textContent = "Creating...";

      try {
        const snap = await getDoc(doc(db, 'wishlists', code));
        if (snap.exists()) {
          showErr('That code is already taken. Please choose another.');
          btn.disabled = false; btn.textContent = "Create & Continue";
          return;
        }

        await setDoc(doc(db, 'wishlists', code), {
          pin,
          wishlist: [],
          created: new Date().toISOString()
        });

        location.href = `list.html?code=${encodeURIComponent(code)}&pin=${encodeURIComponent(pin)}`;
      } catch (e) {
        showErr('Something went wrong. Please try again.');
        console.error(e);
        btn.disabled = false; btn.textContent = "Create & Continue";
      }
    });
  </script>
</body>
</html>
