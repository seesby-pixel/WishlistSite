<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create My List</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <script async src="https://z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US"></script>

  <link rel="stylesheet" href="style.css" />
<!-- ðŸ“± Prevent automatic dark mode adjustments on mobile -->
<meta name="color-scheme" content="light only">
<meta name="theme-color" content="#ffffff">
<style>
  :root {
    color-scheme: light;
  }

  /* Fallback: force light mode even if the device is set to dark */
  @media (prefers-color-scheme: dark) {
    html, body {
      background-color: #ffffff !important;
      color: #000000 !important;
    }
    input, select, textarea, button {
      background-color: #ffffff !important;
      color: #000000 !important;
      border-color: #cccccc !important;
    }
  }
</style>


</head>
<body>
  <!-- ðŸŽ¨ Theme decorations placeholder -->
  <div id="theme-decorations"></div>

  <h1>Create My List</h1>

  <nav>
    <button onclick="history.back()">Back</button>
    <button id="homeBtn">Home</button>
  </nav>

  <section class="page-section">
    <div class="form-stack">
      <input id="titleInput" type="text" placeholder="List Title (optional)" autocomplete="off" />
      <input id="emailInput" type="text" placeholder="Your Email" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <input id="codeInput" type="text" placeholder="Unique code (3â€“24 letters/numbers)" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <input id="pinInput" type="password" maxlength="6" placeholder="6-digit PIN" autocomplete="off" inputmode="numeric" pattern="[0-9]*" />

      <select id="themeSelect" class="form-select">
        <option value="default">Default</option>
        <option value="christmas">Christmas</option>
        <option value="elegant">Elegant</option>
        <option value="pastel">Pastel</option>
        <option value="babyshower">Baby Shower</option>
      </select>

      <button id="createBtn">Create & Continue</button>
      <div id="err" class="error-text" style="display:none;"></div>
    </div>
  </section>

  <script>
    document.getElementById('homeBtn').addEventListener('click', () => {
      try { sessionStorage.setItem('cameFromInternal', '1'); } catch(e){}
      location.href = '/home';
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiawooDcVM2qkvP10BuRVDoxIqEXz15ac",
      authDomain: "wishlistsite-c97bd.firebaseapp.com",
      projectId: "wishlistsite-c97bd",
      storageBucket: "wishlistsite-c97bd.firebasestorage.app",
      messagingSenderId: "525857492319",
      appId: "1:525857492319:web:25f40775bbe54312533aea",
      measurementId: "G-YHB16ZT4ED"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const titleEl = document.getElementById("titleInput");
    const emailEl = document.getElementById("emailInput");
    const codeEl  = document.getElementById("codeInput");
    const pinEl   = document.getElementById("pinInput");
    const themeEl = document.getElementById("themeSelect");
    const btn     = document.getElementById("createBtn");
    const err     = document.getElementById("err");

    function showErr(m){ err.textContent = m; err.style.display = 'block'; }
    function clearErr(){ err.style.display = 'none'; err.textContent = ""; }
    function validEmail(email){ return (email||"").trim().length > 0; }
    function validCode(code){ return /^[A-Za-z0-9]{3,24}$/.test(code); }
    function validPin(pin){ return /^[0-9]{6}$/.test(pin); }

    btn.addEventListener('click', async () => {
      clearErr();
      const title = (titleEl.value || "").trim() || "Wishlist";
      const email = (emailEl.value || "").trim().toLowerCase();
      const code  = codeEl.value.trim().toLowerCase();
      const pin   = pinEl.value.trim();
      const theme = themeEl.value;

      if (!validEmail(email)) return showErr('Please enter your email.');
      if (!validCode(code))  return showErr('Code must be 3â€“24 letters/numbers.');
      if (!validPin(pin))    return showErr('PIN must be exactly 6 digits.');

      btn.disabled = true;
      btn.textContent = "Creating...";

      try {
        const ref = doc(db, 'wishlists', code);
        const snap = await getDoc(ref);
        if (snap.exists()) {
          showErr('That code is already taken.');
          btn.disabled = false; btn.textContent = "Create & Continue";
          return;
        }

        await setDoc(ref, {
          email,
          accessPin: pin,
          title,
          wishlist: [],
          theme,
          created: new Date().toISOString()
        });

        // âœ… Store session with PIN included
        sessionStorage.setItem('currentOwner', JSON.stringify({ code, email, pin }));
        localStorage.setItem('isOwner', 'true');
        localStorage.setItem('ownerCode', code);
        // âœ… NEW LINE â€” persist email login like "View My List"
        sessionStorage.setItem('loggedInEmail', email);

        window.location.href = `/list?code=${encodeURIComponent(code)}`;
      } catch (e) {
        console.error(e);
        showErr('Something went wrong. Please try again.');
        btn.disabled = false; btn.textContent = "Create & Continue";
      }
    });
  </script>
  <script type="module" src="script.js"></script>


</body>
</html>
