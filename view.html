<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <title>View a Wishlist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script async src="https://z-na.amazon-adsystem.com/widgets/onejs?MarketPlace=US"></script>

  <!-- SEO -->
  <meta name="description" content="Enter a code and PIN to view someone's wishlist.">
  <meta property="og:title" content="View Wishlist">
  <meta property="og:description" content="Enter a code and PIN to view someone's wishlist.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <link href="https://fonts.googleapis.com/css2?family=Merriweat...;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

</style>


  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- ðŸŽ¨ Theme decorations placeholder -->
    <div id="theme-decorations"></div>
  <script>
    /* Always force guest mode when using "View someoneâ€™s list" */
    try{ localStorage.setItem('isOwner','false'); }catch(e){}
  </script>

  <h1>View a Wishlist</h1>

  <nav>
    <button onclick="history.back()">Back</button>
    <button id="homeBtn">Home</button>
  </nav>

  <section class="page-section">
    <div class="form-stack">
      <input id="codeInput" type="text" placeholder="Unique code" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
      <input id="pinInput" type="password" maxlength="6" placeholder="6-digit PIN (optional)" autocomplete="off" inputmode="numeric" pattern="[0-9]*" />
      <button id="viewBtn">Open</button>
      <div id="err" class="error-text" style="display:none;"></div>
    </div>
  </section>

  <script>
    document.getElementById('homeBtn').addEventListener('click', () => {
      try { sessionStorage.setItem('cameFromInternal', '1'); } catch(e){}
      location.href = 'home.html';
    });
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBiawooDcVM2qkvP10BuRVDoxIqEXz15ac",
      authDomain: "wishlistsite-c97bd.firebaseapp.com",
      projectId: "wishlistsite-c97bd",
      storageBucket: "wishlistsite-c97bd.firebasestorage.app",
      messagingSenderId: "525857492319",
      appId: "1:525857492319:web:25f40775bbe54312533aea",
      measurementId: "G-YHB16ZT4ED"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const codeEl  = document.getElementById('codeInput');
    const pinEl   = document.getElementById('pinInput');
    const btn     = document.getElementById('viewBtn');
    const err     = document.getElementById('err');

    function showErr(m){ err.textContent = m; err.style.display = 'block'; }
    function clearErr(){ err.style.display = 'none'; err.textContent = ""; }
    function validCode(code){ return /^[A-Za-z0-9]{3,24}$/.test(code); }
    function validPin(pin){ return pin === "" || /^[0-9]{6}$/.test(pin); }

    btn.addEventListener('click', async () => {
      clearErr();
      const code  = codeEl.value.trim().toLowerCase();
      const pin   = pinEl.value.trim();

      if (!validCode(code)) return showErr('Enter a valid code (3â€“24 letters/numbers).');
      if (!validPin(pin)) return showErr('PIN must be exactly 6 digits or empty.');

      btn.disabled = true; btn.textContent = "Checking...";
      try {
        const snap = await getDoc(doc(db, 'wishlists', code));
        if (!snap.exists()) {
          showErr('No list found with that code.');
          btn.disabled = false; btn.textContent = "Open";
          return;
        }
        // Force guest mode for view flow
        localStorage.setItem("isOwner", "false");

        const qs = pin ? `?code=${encodeURIComponent(code)}&pin=${encodeURIComponent(pin)}` 
                       : `?code=${encodeURIComponent(code)}`;
        window.location.href = `list.html${qs}`;
      } catch (e) {
        console.error(e);
        showErr('Something went wrong. Please try again.');
        btn.disabled = false; btn.textContent = "Open";
      }
    });
  </script>
<script type="module" src="script.js"></script>


</body>
</html>
